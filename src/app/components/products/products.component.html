<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="showDetail($event)"
  ></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="chosenProduct">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ chosenProduct.title }}</h1>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let img of chosenProduct.images">
        <img [src]="img" alt="">
      </ng-template>
    </swiper>
    <p>{{ chosenProduct.description }}</p>
  </div>
</div>
